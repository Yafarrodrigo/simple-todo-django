{% extends 'main/main.html' %}
{% block content %}

{% load bootstrap5 %}

<a href="{% url 'tasks' %}"> Back </a>

<div class="container w-50">
    <div class="row my-5">
        <div class="col-md-12">
            <form method="POST" class="form">
                <h1> Task FORM </h1>
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
